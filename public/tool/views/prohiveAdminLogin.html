<rd-loading></rd-loading>  
<div ui-view="headbar"></div>
   
<div class="container-fluid"> 
  <div class="row">
    <div uib-collapse=!showMsg class="col-xs-12 col-sm-6 col-md-6  col-lg-4 col-lg-offset-4 col-md-offset-3 col-sm-offset-3 rd-form">
      <div class="text-center">
      <h4>Welcome To Widely </h4>
      </div>
                  <!--<div ng-messages="msg" >
                        <p ng-message="success" class="phd-callout callout-success">
                            <span ng-bind-html="infoSuccess | sanitize"></span>
                        </p>
                        <p  ng-message="failure" class="phd-callout callout-danger" >
                            <span ng-bind-html="activationFailure | sanitize"></span>
                        </p>
                  </div>-->
      </div>
    <div class="col-xs-12 col-sm-6 col-md-6  col-lg-4 col-lg-offset-4 col-md-offset-3 col-sm-offset-3 rd-form">
         <form role="form" name="loginForm">
                  <div class="form-group">
                      <label for="email">Email Address <span class="text-danger">* </span></label>
                      <input type="email" ng-model ="user.email" class="form-control" id="email" ng-model="login.email" required = "required">
                  </div>
                  <div class="form-group">
                      <label for="pwd">Password <span class="text-danger">* </span></label>
                      <input type="password" ng-model="user.pswd" class="form-control" id="pwd" ng-model="login.password" required = "required">
                  </div>
                  <div class="checkbox">
                     <label><input type="checkbox" ng-model="remember" >Remember me</label>
                  </div>
                  <div class="rd-float-right form-group"><a href="" ng-click="forgetPassword()">Forgot Password?</a></div>
                  <div class="col-xs-12 phd-btn-container">
                  <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid" ng-click="login()" style="float:right"><i class="fa fa-sign-in" aria-hidden="true"></i> Submit</button>
                  </div>
                  <div class="col-xs-12">
                   <p uib-collapse="!result" class="phd-callout callout-danger">{{msg}}</p>
                  </div>
        </form>
      </div>
  </div>  
 
</div>
