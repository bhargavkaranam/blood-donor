<!--<div ng-show="authData" id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>-->
<rd-loading></rd-loading>

        <div class="col-xs-12 col-sm-8 col-sm-offset-2 text-center " uib-collapse="!phd_error">
            <div class="phd-card">
                <p class="phd-callout callout-danger">
                    <span ng-bind-html="phd_errorMsg | sanitize"></span>
                </p>
            </div>
        </div>
        <div class="col-lg-12 col-xs-12 col-md-12 col-sm-12"  ng-show="!phd_error">
            <div class="phd-msg-container">
                <div class="row phd-flex justify center middle" ng-show="result">
                    <div class="col-xs-12 col-sm-3">
                        <a type="button" ng-click="open('md')">
                            <div class="phd-card p-a-0">
                                <div class="phd-card-body">
                                    <div class="phd-callout callout-success phd-card-msg m-a-0">
                                        
                                        <p style="padding-left:10px"><span class="fa fa-file fa-3x" aria-hidden="true"></span> {{msg}} </p>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 m-b-2 phd-btn-container">
                    <a type="button" class="pn-click-cursor btn btn-default " ng-click="open('lg')">
                        <span class="menu-icon fa fa-plus"></span> Create Campaigns
                    </a>
                </div>
            </div>
            <div class="row">
                <!--<div class="col-xs-12">-->
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 m-b-2" ng-repeat="temp in templates | startFrom:(pagination.bigCurrentPage-1)*pagination.itemsPerPage | limitTo:pagination.itemsPerPage "
                    uib-collapse="temp.isCollapse">
                    <rd-widget>
                        <rd-widget-header icon="fa-bullhorn" title={{temp.Ctitle}}>
                        </rd-widget-header>
                        <rd-widget-body classes="medium" class="p-a-0">
                            <div class="row">
                                <div class="phd-media">
                                    <div class="col-xs-12">
                                        <div class="phd-media-header ">
                                            <div class="phd-media-icon">
                                                <img ng-src="{{temp.imageUrl}}" fallback-src="{{'assets/img/notAvailable.png'}}" alt=""/>
                                            </div>
                                            <div class="phd-media-title">
                                                <p class="ph-media-text"> {{temp.title}}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 ">
                                        <div class="phd-media-body">
                                            <div class="phd-media-content">
                                                <p class="ph-media-text"> {{temp.content}}</p>
                                            </div>
                                            <div class="phd-media-content">
                                                <p>Sent Messages <i class="fa fa-paper-plane-o" aria-hidden="true"></i> {{temp.sentPushMessages}}</p>
                                            </div>
                                            <div class="phd-btn-container">
                                                <a href="#/dashboard/campaign-details?campId={{temp.$id}}" class="btn btn-default"><i class="fa fa-info-circle" aria-hidden="true"></i> Details</a>
                                                <a ng-click="delCamp(temp,$index)" class="btn btn-default" ng-show="!temp.sentPushMessages"><i class="fa fa-ban" aria-hidden="true"></i> Delete</a>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </rd-widget-body>
                    </rd-widget>
                </div>
            </div>
            <!-- end of row -->
            <div class="row">
                <div class="col-xs-12 ">
                    <div class="text-center">
                        <div class="p-a-0">
                            <uib-pagination ng-hide="result" items-per-page="pagination.itemsPerPage" total-items="pagination.bigTotalItems" ng-change="pageChanged()"
                                ng-model="pagination.bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true"
                                next-text="&rArr;" previous-text="&lArr;"></uib-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
