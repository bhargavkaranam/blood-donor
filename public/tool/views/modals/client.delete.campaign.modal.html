<div class="modal-header">
    <h3 class="modal-title"><i class="fa fa-ban" aria-hidden="true"></i> Delete Campaign: <span style="text-transform:capitalize">{{name}}</span></h3>
</div>
<div class="modal-body">
    <p><strong style="text-transform:capitalize">{{name}}</strong> campaign will be deleted permanently, are you sure?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="ok()"><i class="fa fa-check" aria-hidden="true"></i> Delete Anyway</button>
    <button class="btn btn-default" type="button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i> No, Don't Delete</button>
</div>
