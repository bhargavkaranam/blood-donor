<div class="modal-header">
    <h3 class="modal-title"><i class="fa fa-ban" aria-hidden="true"></i> Segment Already Exist</h3>
</div>
<div class="modal-body">
    <p>{{segmentMsg}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="ok()"><i class="fa fa-check" aria-hidden="true"></i> Yes</button>
    <button class="btn btn-default" type="button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i> No </button>
</div>
