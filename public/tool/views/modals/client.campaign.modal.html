<div class="modal-header">
    <h3 class="modal-title">
        <i class="fa fa-bullhorn __icon-modify" aria-hidden="true"></i> Create Campaign</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" ng-init="template" name="campaignForm">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="phd-card p-a-3">
                <div class="form-group">
                    <label for="inputText3" class="control-label">Campaign Title <span class="text-danger">* </span></label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" ng-model="field.Ctitle" id="inputText3" placeholder="Campaign Title" required = "required">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputText2" class=" control-label">Title <span class="text-danger">* </span></label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" maxlength="48" ng-model="field.title" id="inputText2" placeholder="Title (48 characters max)" required = "required">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputtextarea" class=" control-label">Content <span class="text-danger">* </span></label>
                    <div class="col-sm-12">
                        <textarea name="textarea" rows="5" cols="50" maxlength="100" ng-model="field.content" id="inputtextarea" class="form-control" placeholder="Write down details here! (100 characters max)" required = "required"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputProductUrl" class=" control-label">Launch URL</label>
                    <div class="col-sm-12">
                        <input type="url" class="form-control" ng-model="field.lurl" id="inputProductUrl" placeholder="Enter url with http:// or https://">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputText4" class=" control-label">Icon URL</label>
                    <div class="col-sm-12">
                        <input type="url" class="form-control" ng-model="field.imageUrl" id="inputImageUrl" placeholder="Enter url with http:// or https:// and (.jpg or .png)" pattern="^https?://(?:[a-z0-9\-]+\.)+[a-z]{2,6}(?:/[^/#?]+)+\.(?:jpg|png|jpeg|PNG|JPG|JPEG)$">
                    </div>
                </div>
                </div>
            </div>


    </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-disabled="campaignForm.$invalid" ng-click="ok()"><i class="fa fa-folder" aria-hidden="true"></i> Save</button>
        <button class="btn btn-default" type="button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i> Cancel</button>
    </div>
