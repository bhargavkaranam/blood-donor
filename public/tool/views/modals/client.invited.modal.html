<div class="modal-header">
    <h3 class="modal-title">Invited User <span class="pull-right close" ng-click="dismiss()"><i class="fa fa-times" aria-hidden="true"></i></span></h3>
</div>
<div class="modal-body">
    <p>You are also invited by  <strong class="capitalize">{{company}}</strong><br/>Role : <strong class="capitalize">{{role}}</strong></p>
    <p>As <span class="capitalize">{{role}} </span>: Register With Organization </p>
    <p>As New User : Register Separately</p>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="ok()"><i class="fa fa-check" aria-hidden="true"></i> As <span class="capitalize">{{role}}</span></button>
    <button class="btn btn-default" type="button" ng-click="cancel()"><i class="fa fa-user-plus" aria-hidden="true"></i> New User</button>
</div>
