<rd-loading></rd-loading>
<div class="col-xs-12 col-sm-8 col-sm-offset-2 text-center " ng-show="phd_error">
    <div class="phd-card">
        <p class="phd-callout callout-danger">
            <span ng-bind-html="phd_errorMsg | sanitize"></span>
        </p>
    </div>
</div>
<div class="row" ng-show="!phd_error">
    <div class="col-xs-12 col-md-5">
        <div class="phd-card dash-board-min-height phd-flex middle widget">
            <div class="col-sm-4 col-xs-12">
                <div class="widget-icon pull-left">
                    <i class="fa fa-user-plus"></i>
                </div>
            </div>
            <div class="col-xs-12 col-sm-8 ">
                <div class="title">
                    <h5>{{totalCount}}</h5>
                </div>
                <div class="comment">
                    <h5>Subscribers</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-10 col-md-offset-1">
        <div class="col-xs-12 col-md-2" ng-repeat="(key, value) in filterObj">
            <div class="btn-group" uib-dropdown is-open="status.isopen">
                <button id="{{key}}" type="button" class="btn btn-default text-uppercase-subscriber-impressions" uib-dropdown-toggle ng-disabled="disabled">
                {{key}} <span class="caret"></span>
      </button>
                <ul uib-dropdown-menu role="menu" aria-labelledby="{{key}}">
                    <li role="menuitem" ng-repeat="(k,v) in value" class="text-capitalize" ng-click="filterClick(k, key)">
                        <a href>{{k}}</a>
                    </li>
                </ul>
            </div>
        </div>
    <div class="col-xs-12 col-md-2 ">
        <button type="button" class="btn btn-default" ng-click="reset()"><i class="fa fa-table" aria-hidden="true"></i> Reset</button>
    </div>
    </div>


    <div class="col-xs-12 col-md-10 col-md-offset-1">
        <div class="phd-card">
            <!--<nvd3 options="options" data="data"></nvd3>-->
            <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options"
                chart-dataset-override="datasetOverride" chart-click="onClick">
            </canvas>
        </div>
    </div>
</div>
