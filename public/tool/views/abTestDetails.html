
<rd-loading></rd-loading>


        <div class="col-xs-12 col-sm-8 col-sm-offset-2 text-center " uib-collapse="!phd_error">
            <div class="phd-card">
                <p class="phd-callout callout-danger">
                    <span ng-bind-html="phd_errorMsg | sanitize"></span>
                </p>
            </div>
        </div>


        <div class="row" ng-show="!phd_error">
            <div class="">
                <div class="col-xs-12">
                    <div class="col-xs-12 col-md-6 col-md-offset-3">
                        <div class="phd-card text-center ">
                            <h5><i class="fa fa-comments" aria-hidden="true"></i> {{testData.name}}</h5>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="phd-card">
                        <div class="card-block">
                            <canvas id="testA" class="chart chart-pie" chart-data="dataA"  chart-labels="labelsA" chart-options="optionsA" chart-hover="onHover" chart-colours="colorsRest">
                        </canvas>
                            <div class="indexContainer">
                                <p class="consumedIndex">Conversion Rate (%)</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="phd-card">
                        <div class="card-block">
                            <canvas id="testB" class="chart chart-pie" chart-data="dataB" chart-labels="labelsB" chart-options="optionsB" chart-colours="colorsRest">
                        </canvas>
                            <div class="indexContainer">
                                <p class="consumedIndex">Conversion Rate (%)</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6" ng-repeat="test in tests">
                    <rd-widget>
                        <rd-widget-header icon="fa-wrench" title="{{test.testType}}"></rd-widget-header>
                        <rd-widget-body>
                            <div class=" table-responsive">
                                <table class="table table-bordered">
                                    <tbody>
                                        <tr>
                                            <td><b>Campaign Name</b></td>
                                            <td><a href="/tool/#/dashboard/campaign-details?campId={{test.campaignId}}">{{test.Ctitle}}</a></td>
                                        </tr>
                                        <tr>
                                            <td><b>Title </b></td>
                                            <td>{{test.title}}</td>
                                        </tr>

                                        <tr>
                                            <td><b>Click Delivery</b> </td>
                                            <td> {{test.clickDelivery}}</td>
                                        </tr>
                                        <tr>
                                            <td><b>Subscriber Count</b> </td>
                                            <td> {{test.sentToTotalUsers}}</td>
                                        </tr>
                                        <tr>
                                            <td><b>Segments</b> </td>
                                            <td><span ng-repeat="grp in test.group track by $index">{{grp.name}}<span ng-if="$index+1!==test.group.length">,</span></span></td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </rd-widget-body>
                    </rd-widget>
                </div>


            </div>
        </div>

    </div>
