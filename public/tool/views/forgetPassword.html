<div ui-view="headbar"></div>
<rd-loading></rd-loading>
<div id="register">
<div class="container">
    <div class="row phd-flex  center column full "> 
        <div class="col-xs-12 col-sm-6 col-md-6  col-lg-4 col-lg-offset-4 col-md-offset-3 col-sm-offset-3 rd-form p-x-3 p-t-3 m-t-1">
            <form role="form" name="loginForm">
                <div class="form-group">
                    <label for="email">Email address <span class="text-danger">* </span></label>
                    <input type="email" ng-model ="user.email" class="form-control" id="email" required = "required">
                </div>
               
                <div class="col-xs-12">
                    <p ng-if="msg!=''" class="phd-callout callout-danger">{{msg}}</p>
                </div>
      
            </form>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6  col-lg-4 col-lg-offset-4 col-md-offset-3 col-sm-offset-3 rd-form card-footer">
         <div class="col-xs-12 phd-btn-container">
                    <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid" ng-click="generatePassword()" style="float:right"><i class="fa fa-sign-in" aria-hidden="true"></i> Submit</button>
                </div>
        </div>
    </div>

</div>
</div>
